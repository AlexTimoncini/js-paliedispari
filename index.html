<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pali e Dispari - uwu</title>
</head>
<body>
    <main>
        <h1>"Pali" e Dispari</h1>
        <p>(No non stiamo prendendo in giro il rotacismo)</p>
        <h2>Palindrome Game</h2>
        <div class="ivy_game_command">
            <label for="userWord">Scrivi una parola palindroma</label>
            <input type="text" name="userWord" id="userWord">
            <button id="paliButton">Prova</button>
        </div>
        <h2>Pari Dispari Game</h2>
        <div class="ivy_game_command">
            <div class="flex">
                <button id="odd_choice">Pari</button>
                <button id="even_choice">Dispari</button>
            </div>
            <input type="number" name="userNumber" id="userNumber" min="1" max="5">
            <button id="evenOddButton" disabled class="disabled">Gioca</button>
            <p id="output"></p>
        </div>

    </main>
    <script src="./js/script.js"></script>
</body>
</html>
